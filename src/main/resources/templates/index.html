<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>精灵后台管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.contextMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/elf-backend.css}" rel="stylesheet" />
    <link th:href="@{/css/elf-skins.css}" rel="stylesheet" />
    <link th:href="@{/js/plugins/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <a th:href="@{#}">
                        <li class="logo">
                            <span class="logo-lg" >elf-backend</span>
                        </li>
                    </a>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <li><a class="menuItem" th:href="@{/system/main}">了解若依</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2" style="color:#FFF;" href="#" title="收起菜单">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right welcome-message">
                        <li><a title="关于我们" href="javascript:void(0)"><i class="fa fa-video-camera"></i>关于我们</a></li>
                        <li><a title="关于我们" href="javascript:void(0)"><i class="fa fa-question-circle"></i>关于我们</a></li>
                        <li><a title="全屏显示" href="javascript:void(0)" id="fullScreen"><i class="fa fa-arrows-alt"></i>全屏显示</a></li>
                    </ul>
                </nav>
            </div>

            <div class="footer">
                <div class="pull-right">© [[${copyrightYear}]] KaoHo Copyright </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/jquery.contextMenu.min.js}"></script>
    <script th:src="@{/js/plugins/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/js/plugins/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
    <script th:src="@{/js/plugins/ruoyi/js/common.js?v=4.1.0}"></script>
    <script th:src="@{/js/plugins/ruoyi/index.js}"></script>
    <script th:src="@{/js/jquery.fullscreen.js}"></script>
</body>
</html>
