<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>精灵后台管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.contextMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/elf-backend.css}" rel="stylesheet" />
    <link th:href="@{/css/elf-skins.css}" rel="stylesheet" />
    <link th:href="@{/js/plugins/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
</head>
<body class="fixed-sidebar full-height-layout gray-bg theme-dark skin-blue" style="overflow: hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <a th:href="@{#}">
                        <li class="logo">
                            <span class="logo-lg" >elf-backend</span>
                        </li>
                    </a>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <li><a class="menuItem" th:href="@{/system/main}">了解若依</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2" style="color:#FFF;" href="#" title="收起菜单">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right welcome-message">
                        <li><a title="关于我们" href="javascript:void(0)"><i class="fa fa-video-camera"></i>关于我们</a></li>
                        <li><a title="关于我们" href="javascript:void(0)"><i class="fa fa-question-circle"></i>关于我们</a></li>
                        <li><a title="全屏显示" href="javascript:void(0)" id="fullScreen"><i class="fa fa-arrows-alt"></i>全屏显示</a></li>
                    </ul>
                </nav>
            </div>

            <div class="row content-tabs">
                <button class="roll-nav roll-left tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active menuTab" data-id="/system/main">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight">
                    <i class="fa fa-forward"></i>
                </button>
                <a href="javascript:void(0);" class="roll-nav roll-right tabReload"><i class="fa fa-refresh"></i> 刷新</a>
            </div>

            <a id="ax_close_max" class="ax_close_max" href="#" title="关闭全屏"> <i class="fa fa-times-circle-o"></i> </a>

            <div class="footer">
                <div class="pull-right">© [[${copyrightYear}]] KaoHo Copyright </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/jquery.contextMenu.min.js}"></script>
    <script th:src="@{/js/plugins/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/js/plugins/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
    <script th:src="@{/js/plugins/ruoyi/js/common.js?v=4.1.0}"></script>
    <script th:src="@{/js/plugins/ruoyi/index.js}"></script>
    <script th:src="@{/js/jquery.fullscreen.js}"></script>
    <script th:inline="javascript">
        var ctx = [[@{/}]];
            // 皮肤缓存
            var skin = storage.get("skin");
            // history（表示去掉地址的#）否则地址以"#"形式展示
            var mode = "history";
            // 历史访问路径缓存
            var historyPath = storage.get("historyPath");
            // 排除非左侧菜单链接
            var excludesUrl = ["/system/user/profile"];


            /* 用户管理-重置密码 */
            function resetPwd() {
                var url = ctx + 'system/user/profile/resetPwd';
                $.modal.open("重置密码", url, '770', '380');
            }
            /* 切换主题 */
            function switchSkin() {
                layer.open({
                    type : 2,
                    shadeClose : true,
                    title : "切换主题",
                    area : ["530px", "386px"],
                    content : [ctx + "system/switchSkin", 'no']
                })
            }

            /** 刷新时访问路径页签 */
            function applyPath(url) {
                $('a[href$="' + decodeURI(url) + '"]').click();
                if($.inArray(url, excludesUrl)){
                    $('a[href$="' + url + '"]').parent("li").addClass("selected").parents("li").addClass("active").end().parents("ul").addClass("in");
                }
            }

            $(function() {
                if($.common.equals("history", mode) && window.performance.navigation.type == 1) {
                    var url = storage.get('publicPath');
                    if ($.common.isNotEmpty(url)) {
                        applyPath(url);
                    }
                } else {
                    var hash = location.hash;
                    if ($.common.isNotEmpty(hash)) {
                        var url = hash.substring(1, hash.length);
                        applyPath(url);
                    }
                }
            });
    </script>
</body>
</html>
