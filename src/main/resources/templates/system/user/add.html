<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增用户')" />

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form id="user-add" class="form-horizontal m">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">用户名称:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="username" id="username" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">性别:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="sex" id="sex" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">地址:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="address" id="address" required>
                </div>
            </div>

                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">邮箱:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">手机:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="telephone" id="telephone" required>
                </div>
            </div>
        </form>
    </div>
