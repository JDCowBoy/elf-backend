<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header('用户管理')"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="user-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                用户名：<input type="text" name="userName"/>
                            </li>
                            <li>
                                手机号：<input type="text" name="telephoneNo">
                            </li>
                            <li>
                                用户状态：
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="">启动</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <!--<div th:include="include :: footer"></div>-->

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        $(function ()
        {
            questUserList();
        });

        function questUserList()
        {
            var options =
            {
                url: "/system/user/getUserList",
                createUrl: "/system/user/add",
                sortName: "createTime",
                sortOrder: "asc",
                modalName: "用户",
                search: false,
                showExport: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '用户ID',
                    align: 'center'
                },
                {
                    field: 'username',
                    title: '用户名称',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'sex',
                    title: '性别',
                    align: 'center',
                    formatter: function (value, row, index)
                    {
                        return sexDisplay(row);
                    }
                },
                {
                    field: 'address',
                    title: '地址',
                    align: 'center'
                },
                {
                    field: 'birthday',
                    title: '生日',
                    align: 'center'
                },
                {
                    field: 'email',
                    title: '邮箱',
                    visible: true,
                    align: 'center'
                },
                {
                    field: 'telephoneNo',
                    title: '手机',
                    align: 'center'
                },
                {
                    // visible: editFlag == 'hidden' ? false : true,
                    field: 'userStatus',
                    title: '用户状态',
                    align: 'center',
                    formatter: function (value, row, index)
                    {
                        return userStatus(row);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true,
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index)
                    {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick=""><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick=""><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick=""><i class="fa fa-key"></i>重置</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        }

        /**
         * 性别显示
         * @param row 行信息
         */
        function sexDisplay(row) {
            var sex = row.sex;
            if ("1" == sex) {
                // return '<a class="btn btn-info" href="javascript:void(0)><i class="fa fa-key"></i>女</a>"';
                return '<span class="badge badge-primary">女</span>'
            }else if ("0" == sex){
                // return '<a class="btn btn-info" href="javascript:void(0)><i class="fa fa-key"></i>男</a>"';
                return '<span class="badge badge-primary">男</span>'
            }else{
                // return '<a class="btn btn-info" href="javascript:void(0)><i class="fa fa-key"></i>未知</a>"';
                return '<span class="badge badge-primary">未知</span>'
            }
        }

        /**
         * @param row 行信息
         * 用户状态信息
         */
        function userStatus(row) {
            var status = row.userStatus;
            if (1 == status){
                return '<span class="badge badge-primary">生效</span>'
            }else if (0 == status){
                return '<span class="badge badge-primary">禁用</span>'
            }else{
                return '<span class="badge badge-primary">未知</span>'
            }

        }
    </script>
</body>
</html>
